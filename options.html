<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proofreader Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .button-group {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .setting-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #output {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="setting-group">
    <h2>API Key Settings</h2>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <div class="button-group">
      <button id="saveButton">Save API Key</button>
      <button id="viewKeyButton">View Current Key</button>
      <button id="removeKeyButton">Remove Key</button>
    </div>
  </div>

  <div class="setting-group">
    <h2>Prompt Settings</h2>
    <button id="promptsButton">Manage Prompts</button>
  </div>

  <div id="output"></div>

  <script src="options.js"></script>
	
</body>
</html>
